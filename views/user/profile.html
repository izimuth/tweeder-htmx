
<div class="card" {% if currentUser.id != user.id %}hx-get="/{{ user.username }}/profile" hx-trigger="htmx:afterOnLoad from:#follow-btn" hx-swap="outerHTML"{% endif %}>
	<div class="card-header">{{ user.displayName }}</div>
	<div class="card-body">
		<div class="card-item" hx-boost="true">
			<a href="/{{ user.username }}/following">{{ user.connections.numFollowing }} Following</a>,
			<a href="/{{ user.username }}/followers">{{ user.connections.numFollowers }} Follower(s)</a>
		</div>
		
		{% if currentUser.id != user.id %}
		<div class="card-item pt-3">
			{% if user.following %}
			<button class="btn btn-outline-secondary" id="follow-btn" hx-post="/{{ user.username }}/api/unfollow">Unfollow</button>
			{% else %}
			<button class="btn btn-outline-primary" id="follow-btn" hx-post="/{{ user.username }}/api/follow">Follow</button>
			{% endif %}
		</div>
		{% endif %}
	</div>
</div>
