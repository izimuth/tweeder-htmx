
{% extends "layout.html" %}

{% block head %}
<link href="/public/app.css" rel="stylesheet" type="text/css">
<script src="/public/app.js"></script>
{% endblock %}

{% block main %}
<div class="container pt-4">
	<div class="row">
		<div class="col-3">
			{{ profile | safe }}
		</div>

		<div class="col-9">
			<div class="card" hx-boost="true">
				<div class="card-header">{{ connectionType }}</div>
				<div class="list-group list-group-flush">
					{% if users.length > 0 %}
						{% for user in users %}
						<a href="/{{ user.username }}" class="list-group-item list-group-item-action">{{ user.displayName }}</a>
						{% endfor %}
					{% else %}
						<div class="list-group-item">No users found</div>
					{% endif %}
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
