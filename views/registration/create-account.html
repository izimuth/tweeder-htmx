{% extends "layout.html" %}

{% block head %}
<link href="/public/login.css" rel="stylesheet" type="text/css">
<script src="/public/login.js"></script>
{% endblock %}

{% block main %}
<div class="container">

	<div class="mt-3">
		<div class="navbar bg-body-tertiary px-3 rounded">
			<div class="">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a href="/login" class="nav-link">Back to Login</a>
					</li>
				</ul>
			</div>
		</div>
	</div>

	<div class="card mt-3">
		<div class="card-header">
			Create New Account
		</div>
		<div class="card-body">
			<form
				class="needs-validation"
				hx-post="/registration/submit" 
				hx-disabled-elt=".btn, .form-control" 
				>
				<div class="mb-3">
					<label class="form-label">Display Name</label>
					<input type="text" class="form-control" name="displayName" required>
				</div>
				<div class="mb-3">
					<label class="form-label">Username</label>
					<input type="text" class="form-control" name="username" required>
				</div>
				<div class="mb-3">
					<label class="form-label">Email address</label>
					<input type="text" class="form-control" name="email" required>
				</div>
				<div class="mb-3">
					<label class="form-label">Password</label>
					<input type="password" class="form-control" name="password" required>
				</div>
				<div class="mb-3">
					<label class="form-label">Confirm Password</label>
					<input type="password" class="form-control" name="confPassword" required>
				</div>

				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
</div>
{% endblock %}
