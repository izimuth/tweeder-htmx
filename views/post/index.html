{% extends "layout.html" %}

{% block head %}
<link href="/public/app.css" rel="stylesheet" type="text/css">
<script src="/public/app.js"></script>
{% endblock %}

{% block main %}
<div class="container pt-4">

	<div class="row">
		<div class="col-3">
			{{ profile | safe }}
		</div>

		<div class="col-9">
			<div class="mb-4">
				{{ postContent | safe }}
			</div>

			<div hx-get="/{{ post.author.username }}/post/{{ post.id }}/replies" hx-trigger="htmx:afterOnLoad from:#new-reply-form">
				{{ replies | safe }}
			</div>
		</div>
	</div>
</div>
{% endblock %}
