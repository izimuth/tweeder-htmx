<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Tweeder</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
	
	<script src="//unpkg.com/alpinejs" defer></script>
	
	{% block head %}
	<link href="/public/app.css" rel="stylesheet" type="text/css">
	<script src="/public/app.js"></script>
	{% endblock %}

	<link href="/public/static.css" rel="stylesheet" type="text/css">

	<style>
		body
		{
			font-family: 'Roboto', sans-serif;
		}
	</style>
</head>
<body>
	<div class="toast-container mt-4 top-0 start-50 translate-middle-x">
		<div id="error-toast" class="toast text-bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true" >
			<div class="d-flex">
				<div class="toast-body"></div>
				<button type="button" class="btn-close btn-close-black me-2 m-auto" data-bs-dismiss="toast"></button>
			</div>
		</div>
	</div>

	{% if currentUser %}
	<div class="app-bar">
		<div class="container">
			<a href="/home" class="btn btn-link-secondary">{{ currentUser.displayName }}</a>
		</div>
	</div>
	{% endif %}

	<main hx-ext="errortoast, extract-json">
		<div id="main-slot">
			{% block main %}{% endblock %}
		</div>
	</main>
</body>
</html>
